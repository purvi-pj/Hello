<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
        <meta name="author" content="GeeksLabs">
        <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
        <link rel="shortcut icon" href="img/favicon.png">

        <title>Employee Records</title>

        <!-- Bootstrap CSS -->    
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <!-- bootstrap theme -->
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <!--external css-->
        <!-- font icon -->
        <link href="../css/elegant-icons-style.css" rel="stylesheet" />
        <link href="../css/font-awesome.min.css" rel="stylesheet" />
        <!-- Custom styles -->
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/style-responsive.css" rel="stylesheet" />
    </head>

    <body>
        <!-- container section start -->
        <section id="container" class="">
            <!--header start-->
            <header class="header dark-bg">
                <div class="toggle-nav">
                    <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
                </div>

                <!--logo start-->
                <a href="#" target="blank" class="logo">Company<span class="lite">Database</span></a>
                <div class="top-nav notification-row">                
                    <!-- notificatoin dropdown start-->
                    <ul class="nav pull-right top-menu">
                        <!--notificatoin dropdown end--> 
                    </ul>
                </div>
            </header>
            <!--header end-->
            <aside>
                <div id="sidebar"  class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu ">                
                        <li class="active">
                            <a class="" href="add_employee.html">
                                <i class="icon_house_alt"></i>
                                <span>Add Employee</span>
                            </a>
                        </li>
                        <li class="active">
                            <a class="" href="view_employees.html">
                                <i class="icon_house_alt"></i>
                                <span>View Employees</span>
                            </a>
                        </li>
                        <li class="active">
                            <a class="" href="manage_employees.html">
                                <i class="icon_documents_alt"></i>
                                <span>Manage Employees</span>
                            </a>
                        </li>
                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <!-- Form validations -->              

                    <div class="row">
                        <div class="col-lg-8 col-lg-push-1">
                            <br><br>
                            <div id="response_message"></div>
                            <section class="panel">
                                <header class="panel-heading">
                                    Employee Management
                                </header>
                                <div class="panel-body">
                                    <div class="form">
                                        <div class="form-validate form-horizontal " id="register_form" method="get" action="">
                                            <div class="form-group ">
                                                <label for="emp_id" class="control-label col-lg-2">Employee Id<span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="emp_id" name="emp_id" type="text" required="required" disabled/>
                                                </div>
                                            </div>

                                            <div class="form-group ">
                                                <label for="emp_name" class="control-label col-lg-2">Employee Name <span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="emp_name" name="emp_name" type="text" required="required" disabled/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="emp_sex" class="control-label col-lg-2">Employee Sex <span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="emp_sex" name="emp_sex" type="text" required="required" disabled/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="emp_dsg" class="control-label col-lg-2">Employee Designation<span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="emp_dsg" name="emp_dsg" type="text" required="required" disabled/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="emp_basic" class="control-label col-lg-2">Employee Basic<span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="emp_basic" name="emp_basic" type="text" required="required" disabled/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-1 col-lg-10">
                                                    <center>
                                                        <button class="btn btn-primary" id="firstData" onclick="loadfirstData()">First record</button> 
                                                        <button class="btn btn-primary" id="prevData" onclick="loadPrevData()">Prev record</button> 
                                                        <button class="btn btn-primary " id="nextData" onclick="loadNextData()">Next record</button>
                                                        <button class="btn btn-primary " id="lastData" onclick="loadlastData()">Last record</button>
                                                    </center>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- page end-->
                </section>
            </section>
            <!--main content end-->
            <div class="text-right" id="pjdb_footer">
                <div class="credits">
                    <a href="https://login2explore.com"> JSONPOWERDB </a> &nbsp; by <a href="https://login2explore.com"> LOGIN2XPLORE</a>
                </div>
            </div>
        </section>
        <!-- container section end -->
        
        <!-- javascripts -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="../js/jquery.scrollTo.min.js"></script>
        <script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
        <!-- jquery validate js -->
        <script type="text/javascript" src="../js/jquery.validate.min.js"></script>

        <!--custome script for all page-->
        <script src="../js/scripts.js"></script>    


        <!-- custom form validation script for this page-->
        <script src="js/view_employees.js"></script>

        <!--common script for all-->
        <script src="js/emp_commons.js"></script>   
        
        <script>
            $("button").click(function(){
                this.blur();
            });
        </script>
    </body>
</html>
